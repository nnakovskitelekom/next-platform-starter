<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCC SmartBot</title>

    <link rel="icon" type="image/x-icon" href="https://seeklogo.com/images/M/microsoft-365-2022-logo-7B23759A49-seeklogo.com.png">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: radial-gradient(circle at top right, #E20074, #9D7690);
            background-image: url('copilot%20bot%20images/bg-magenta-odmor.jpg'); /* Fixed path */
            background-color: black;
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .iframe-container {
            width: 90%;
            height: 80%;
            max-width: 1200px;
            max-height: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Positioning the logo on the right */
        .telekom-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 120px; /* Adjust size as needed */
        }

        @media (max-width: 768px) {
            .iframe-container {
                width: 100%;
                height: 70%;
            }

            .telekom-logo {
                width: 90px; /* Make logo smaller on mobile */
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <iframe frameBorder="0" 
        src="https://widget.botsonic.com/CDN/index.html?service-base-url=https%3A%2F%2Fapi-azure.botsonic.ai&token=3a52612a-9b6b-4a9a-a940-ea26ae74d23b&base-origin=https%3A%2F%2Fbot.writesonic.com&instance-name=Botsonic&standalone=true&page-url=https%3A%2F%2Fbot.writesonic.com%2Fbots%2Fcaff46f3-c46f-4bef-aef5-022dd9056228%2Fconnect">
        </iframe>
    </div>
    
    <!-- Positioned on the right -->
    <img src="https://asset.brandfetch.io/id6Zt-k0cL/idv447pZnj.png" alt="Telekom Logo" class="telekom-logo">
    
</body>
</html>
