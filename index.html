<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Mobile Inspired Design</title>
    <link rel="shortcut icon" href="https://i.postimg.cc/V6Gxgyhh/image-Photoroom-2-1.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow-x: hidden;
        }
        body {
            background-image: url('https://i.ibb.co/1tnzVgmb/d73e00e1c2d1f423fc3a.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .main-container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .row {
            flex-grow: 1;
            margin: 0;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .left-column, .right-column {
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        @media (max-width: 768px) {
            .left-column, .right-column {
                width: 100%;
                text-align: center;
            }
            .left-column {
                order: 0;
            }
            .right-column{
                order: 1;
            }
        }

        /* Modified for larger elements on phones */
        @media (max-width: 576px) { /* Adjust the breakpoint as needed */
            .left-column, .right-column {
                padding: 15px;
            }

            .loading-square {
                width: 95%; /* Increased width */
                max-width: 600px; /* Further increased max-width */
                height: auto;
                margin-bottom: 20px; /* Added margin below widget */
            }

            .t-logo {
                width: 80%; /* Reduced width of logo */
                max-width: 400px; /* Reduced max-width of logo */
                height: auto;
                order: 2; /* Ensure logo is below widget */
            }
             .row {
                flex-direction: column; /* Stack columns vertically on small screens */
            }
            .left-column, .right-column {
                align-items: center; /* Center content horizontally */
                width: 100%;
            }
        }

        .loading-square {
            width: 90%;
            max-width: 450px;
            height: auto;
            aspect-ratio: 1 / 1;
            background-color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            margin-bottom: 20px;
            padding: 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .t-logo {
            width: 90%;
            max-width: 450px;
            height: auto;
            aspect-ratio: 1 / 1;
            background-color: white;
            mask: url("https://asset.brandfetch.io/id6Zt-k0cL/idv447pZnj.png") center / contain no-repeat;
            box-sizing: border-box;
            margin-bottom: 0;
        }

        #botsonic-iframe {
            width: 100%;
            height: 100%;
            min-height: 200px;
            border-radius: 10px;
            border: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: block;
        }
    </style>
</head>
<body>
    <div class="container-fluid main-container">
        <div class="row h-100">
            <div class="col-12 col-md-6 left-column">
                <div class="loading-square">
                    <iframe
                        id="botsonic-iframe"
                        src="https://widget.botsonic.com/CDN/index.html?service-base-url=https%3A%2F%2Fapi-azure.botsonic.ai&token=3a52612a-9b6b-4a9a-a940-ea26ae74d23b&token=3a52612a-9b6b-4a9a-a940-ea26ae74d23b&base-origin=https%3A%2F%2Fbot.writesonic.com&instance-name=Botsonic&standalone=true&page-url=https%3A%2F%2Fbot.writesonic.com%2Fbots%2Fcaff46f3-c46f-4bef-aef5-022dd9056228%2Fconnect"
                        title="Botsonic Widget"
                    ></iframe>
                </div>
            </div>
            <div class="col-12 col-md-6 right-column">
                <div class="t-logo"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
