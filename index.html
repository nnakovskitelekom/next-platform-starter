<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Mobile Inspired Design</title>
    <link rel="shortcut icon" href="https://i.postimg.cc/V6Gxgyhh/image-Photoroom-2-1.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
      body, html {
          height: 100%;
          margin: 0;
          overflow-x: hidden;
      }
      body {
          /* Updated background image URL */
          background-image: url('https://i.ibb.co/1tnzVgmb/d73e00e1c2d1f423fc3a.png');
          background-size: cover;
          background-position: center;
          background-attachment: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
      }

      .main-container {
          height: 100%;
          display: flex;
          flex-direction: column;
      }

      .row {
          flex-grow: 1;
          margin: 0;
          flex-wrap: wrap;
          align-items: center;
          justify-content: center; /* Center columns horizontally */
      }

      .left-column, .right-column {
          height: auto;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 15px; /* Add some padding to the columns */
      }

      @media (max-width: 768px) {
          .left-column, .right-column {
              width: 100%;
              text-align: center;
          }
          .left-column {
            order: 0;
          }
          .right-column{
            order: 1;
          }
      }

      .loading-square {
          width: 90%; /* Use a percentage of the screen width */
          max-width: 450px; /* But don't exceed 450px */
          height: auto; /* Maintain aspect ratio */
          aspect-ratio: 1 / 1;
          background-color: white;
          border-radius: 10px;
          display: flex;
          justify-content: center;
          align-items: center;
          box-sizing: border-box;
          margin-bottom: 20px;
          padding: 0; /* Remove padding, iframe will fill it */
      }

      .spinner {
          border: 4px solid #f3f3f3;
          border-top: 4px solid #3498db;
          border-radius: 50%;
          width: 40px;
          height: 40px;
          animation: spin 2s linear infinite;
          display: none;
      }

      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }

      .t-logo {
        width: 90%; /* Use percentage */
        max-width: 450px; /* Max width */
        height: auto;
        aspect-ratio: 1 / 1;
        background-color: white;
        mask: url("https://asset.brandfetch.io/id6Zt-k0cL/idv447pZnj.png") center / contain no-repeat;
        box-sizing: border-box;
        margin-bottom: 0; /* Remove bottom margin */
      }

      #botsonic-iframe {
        width: 100%;  /* Take up full width of parent */
        height: 100%; /* Take up full height of parent */
        min-height: 200px; /* Add a minimum height */
        border-radius: 10px;
        border: 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: block; /* Important for layout */
      }
    </style>
</head>
<body>
    <div class="container-fluid main-container">
        <div class="row h-100">
            <div class="col-12 col-md-6 left-column">
                <div class="loading-square">
                    <iframe
                        id="botsonic-iframe"
                        src="https://widget.botsonic.com/CDN/index.html?service-base-url=https%3A%2F%2Fapi-azure.botsonic.ai&token=3a52612a-9b6b-4a9a-a940-ea26ae74d23b&base-origin=https%3A%2F%2Fbot.writesonic.com&instance-name=Botsonic&standalone=true&page-url=https%3A%2F%2Fbot.writesonic.com%2Fbots%2Fcaff46f3-c46f-4bef-aef5-022dd9056228%2Fconnect"
                        title="Botsonic Widget"
                    ></iframe>
                </div>
            </div>
            <div class="col-12 col-md-6 right-column">
                <div class="t-logo"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
